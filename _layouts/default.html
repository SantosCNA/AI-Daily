<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}七叔AI洞察日报</title>
    <meta name="description" content="{{ page.description | default: 'AI领域的每日洞察和趋势分析' }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 2rem; }
        .navbar-brand { font-weight: bold; }
        .content { min-height: 70vh; }
        .footer { margin-top: 3rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">🤖 七叔AI洞察日报</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/AI-Daily/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AI-Daily/digest/">日报索引</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="container mt-5">
            {{ content }}
        </div>
    </main>

    <footer class="footer bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2025 七叔AI洞察助手. 所有内容均通过AI技术生成，仅供参考。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
