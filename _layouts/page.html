<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: 'AI领域的每日洞察和趋势分析' }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { 
            padding-top: 2rem; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .navbar-brand { 
            font-weight: bold; 
            font-size: 1.5rem;
        }
        .content { 
            min-height: 70vh; 
            padding-top: 2rem;
        }
        .footer { 
            margin-top: 3rem; 
            border-top: 1px solid #dee2e6;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/AI-Daily/">🤖 七叔AI洞察日报</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/AI-Daily/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AI-Daily/digest/">日报索引</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="content">
        {{ content }}
    </main>

    <footer class="footer bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2025 七叔AI洞察助手. 所有内容均通过AI技术生成，仅供参考。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
