---
layout: default
---

<article class="page-content">
    <header class="page-header mb-4">
        <h1 class="display-4">{{ page.title }}</h1>
        {% if page.author %}
        <p class="text-muted">作者: {{ page.author }}</p>
        {% endif %}
        {% if page.date %}
        <p class="text-muted">发布时间: {{ page.date | date: "%Y-%m-%d" }}</p>
        {% endif %}
    </header>

    <div class="page-body">
        {{ content }}
    </div>

    <footer class="page-footer mt-5 pt-4 border-top">
        <div class="row">
            <div class="col-md-6">
                <a href="/AI-Daily/digest/" class="btn btn-outline-primary">← 返回日报索引</a>
            </div>
            <div class="col-md-6 text-end">
                <a href="/AI-Daily/" class="btn btn-outline-secondary">返回首页</a>
            </div>
        </div>
    </footer>
</article>
