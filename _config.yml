title: 七叔AI洞察日报
description: AI领域的每日洞察和趋势分析
baseurl: ""
url: "https://santoscna.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - review_app
  - ai_processor
  - fetcher
  - digest_generator
  - notification
  - logs
  - venv
  - .env
  - .gitignore
  - README.md
  - QUICKSTART.md
  - SOURCE_CONFIG.md
  - GITHUB_PAGES_SETUP.md
  - test_components.py
  - test_imports.py
  - test_fixes.py
  - test_config.py
  - test_filter_config.py
  - test_github_pages.py
  - start_review_app.py
  - main.py
  - init_db.py
  - configure_twitter_list.py
  - app.db
  - check_database.py
  - check_timestamps.py
  - check_today_digest.py
  - view_digest.py
  - digest_1.md

# 默认布局
defaults:
  - scope:
      path: "digest"
      type: "pages"
    values:
      layout: "page"
      author: "七叔AI洞察助手"
      comments: false
      share: false

# 时区
timezone: Asia/Shanghai
