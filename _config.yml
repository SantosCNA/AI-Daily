title: 七叔AI洞察日报
description: AI领域的每日洞察和趋势分析
baseurl: ""
url: "https://santoscna.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - review_app
  - ai_processor
  - fetcher
  - digest_generator
  - notification
  - logs
  - venv
  - .env
  - .gitignore
  - README.md
  - app.db

# 默认布局
defaults:
  - scope:
      path: "digest"
      type: "pages"
    values:
      layout: "page"
      author: "七叔AI洞察助手"
      comments: false
      share: false

# 时区
timezone: Asia/Shanghai

# 添加collections配置
collections:
  digest:
    output: true
    permalink: /digest/:name/
    layout: page
