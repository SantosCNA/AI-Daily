title: 七叔AI洞察日报
description: AI领域的每日洞察和趋势分析
baseurl: "/AI-Daily" # 部署到username.github.io/repo-name
url: "https://santoscna.github.io" # 设置为你的GitHub Pages URL

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - review_app
  - ai_processor
  - fetcher
  - digest_generator
  - notification
  - logs
  - venv
  - .env
  - .gitignore
  - README.md
  - QUICKSTART.md
  - SOURCE_CONFIG.md
  - GITHUB_PAGES_SETUP.md
  - test_*.py
  - start_review_app.py
  - main.py
  - init_db.py
  - configure_twitter_list.py
  - app.db
  - *.db
  - *.sqlite
  - *.sqlite3

# 默认布局
defaults:
  - scope:
      path: "digest"
      type: "pages"
    values:
      layout: "page"
      author: "七叔AI洞察助手"
      comments: false
      share: false

# 分页设置
paginate: 10
paginate_path: "/page/:num/"

# 时区
timezone: Asia/Shanghai

# 添加collections配置
collections:
  digests:
    output: true
    permalink: /digest/:name/
    layout: page
